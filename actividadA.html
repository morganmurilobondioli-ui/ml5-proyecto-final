<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad A - Reconocimiento de Im√°genes</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Librer√≠a ml5.js -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Bot√≥n para volver al men√∫ -->
        <a href="index.html" class="btn btn-secondary mb-4">‚Üê Regresar al Men√∫ Principal</a>
        
        <h2 class="mb-3">üì∏ Actividad A - Reconocimiento de Im√°genes</h2>
        <p class="lead">Selecciona una imagen para que el sistema intente identificar su contenido.</p>
        
        <!-- Cargar imagen -->
        <div class="mb-4">
            <input type="file" id="inputImagen" accept="image/*" class="form-control mx-auto" style="max-width: 400px;">
        </div>
        
        <!-- Vista previa de la imagen -->
        <div class="d-flex justify-content-center mb-4">
            <img id="vistaPrevia" style="max-width: 400px; max-height: 400px; display: none; border-radius: 10px;">
        </div>
        
        <!-- Resultados -->
        <div class="card mx-auto shadow-sm border-0 col-md-6">
            <div class="card-body">
                <h5 class="card-title">Resultados del Reconocimiento</h5>
                <div id="contenedorResultados" class="text-start">
                    <p class="text-muted">A√∫n no se ha subido ninguna imagen.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clasificador;

        // Cargar el modelo de ml5 (MobileNet)
        ml5.imageClassifier("MobileNet")
            .then(modelo => {
                clasificador = modelo;
                console.log("Modelo cargado correctamente");
            });

        // Evento al seleccionar una imagen
        document.getElementById("inputImagen").addEventListener("change", function(evento) {
            const archivo = evento.target.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    const imagen = document.getElementById("vistaPrevia");
                    imagen.src = e.target.result;
                    imagen.style.display = "block";

                    const contenedor = document.getElementById("contenedorResultados");
                    contenedor.innerHTML = '<p class="text-muted">üîç Analizando imagen...</p>';

                    // Esperar a que la imagen cargue completamente antes de clasificar
                    imagen.onload = function() {
                        clasificador.classify(imagen)
                            .then(resultados => mostrarResultados(resultados))
                            .catch(error => {
                                console.error(error);
                                contenedor.innerHTML = '<p class="text-danger">‚ö†Ô∏è Error al analizar la imagen.</p>';
                            });
                    };
                };
                lector.readAsDataURL(archivo);
            }
        });

        // Funci√≥n para mostrar los resultados
        function mostrarResultados(resultados) {
            console.log(resultados);
            const contenedor = document.getElementById("contenedorResultados");
            contenedor.innerHTML = "";

            if (resultados && resultados.length > 0) {
                resultados.slice(0, 3).forEach((resultado, indice) => {
                    const porcentaje = (resultado.confidence * 100).toFixed(2);

                    const etiqueta = document.createElement("p");
                    etiqueta.classList.add("fw-semibold", "mb-1", "mt-3");
                    etiqueta.innerText = `${indice + 1}. ${resultado.label} (${porcentaje}%)`;

                    const barraProgreso = document.createElement("div");
                    barraProgreso.classList.add("progress", "mb-2");

                    const barra = document.createElement("div");
                    barra.classList.add("progress-bar", "progress-bar-striped", "progress-bar-animated", "bg-success");
                    barra.style.width = `${porcentaje}%`;
                    barra.setAttribute("aria-valuenow", porcentaje);
                    barra.setAttribute("aria-valuemin", "0");
                    barra.setAttribute("aria-valuemax", "100");

                    barraProgreso.appendChild(barra);
                    contenedor.appendChild(etiqueta);
                    contenedor.appendChild(barraProgreso);
                });
            } else {
                contenedor.innerHTML = '<p class="text-muted">No se encontraron resultados.</p>';
            }
        }
    </script>
</body>
</html>
