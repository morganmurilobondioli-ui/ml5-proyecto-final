<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad A - Reconocimiento de Im√°genes</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Solo ml5 -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <a href="index.html" class="btn btn-secondary mb-4">‚Üê Volver al men√∫</a>
        
        <h2 class="mb-4">üì∑ Reconocimiento de Im√°genes</h2>
        <p class="lead">Sube una imagen para identificarla</p>
        
        <!-- Input para cargar imagen -->
        <div class="mb-4">
            <input type="file" id="imageUpload" accept="image/*" class="form-control mx-auto" style="max-width: 400px;">
        </div>
        
        <!-- Imagen preview -->
        <div class="d-flex justify-content-center mb-4">
            <img id="imagePreview" style="max-width: 400px; max-height: 400px; display: none; border-radius: 10px;">
        </div>
        
        <!-- Tarjeta de resultados -->
        <div class="card mx-auto shadow-sm border-0 col-md-6">
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <div id="results-container" class="text-start">
                    <p class="text-muted">Upload an image to see results</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let classifier;

        // Cargar clasificador cuando la p√°gina est√© lista
        ml5.imageClassifier("MobileNet").then(model => {
            classifier = model;
            console.log("Model ready!");
        });

        // Manejar carga de imagen
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("imagePreview");
                    img.src = e.target.result;
                    img.style.display = "block";
                    
                    // Mostrar loading
                    const container = document.getElementById("results-container");
                    container.innerHTML = '<p class="text-muted">Analyzing image...</p>';
                    
                    // Esperar a que la imagen cargue
                    img.onload = function() {
                        classifier.classify(img).then(results => {
                            gotResult(results);
                        }).catch(error => {
                            console.error(error);
                            const container = document.getElementById("results-container");
                            container.innerHTML = '<p class="text-danger">Error analyzing image</p>';
                        });
                    };
                }
                reader.readAsDataURL(file);
            }
        });

        function gotResult(results) {
            console.log(results);
            const container = document.getElementById("results-container");
            container.innerHTML = "";

            // Mostrar las 3 primeras predicciones
            if (results && results.length > 0) {
                results.slice(0, 3).forEach((res, i) => {
                    const porcentaje = (res.confidence * 100).toFixed(2);

                    const label = document.createElement("p");
                    label.classList.add("fw-semibold", "mb-1", "mt-3");
                    label.innerText = `${i + 1}. ${res.label} (${porcentaje}%)`;

                    const progressDiv = document.createElement("div");
                    progressDiv.classList.add("progress", "mb-2");

                    const progressBar = document.createElement("div");
                    progressBar.classList.add("progress-bar", "progress-bar-striped", "progress-bar-animated", "bg-success");
                    progressBar.style.width = `${porcentaje}%`;
                    progressBar.setAttribute("aria-valuenow", porcentaje);
                    progressBar.setAttribute("aria-valuemin", "0");
                    progressBar.setAttribute("aria-valuemax", "100");

                    progressDiv.appendChild(progressBar);
                    container.appendChild(label);
                    container.appendChild(progressDiv);
                });
            } else {
                container.innerHTML = '<p class="text-muted">No results found</p>';
            }
        }
    </script>
</body>
</html>
